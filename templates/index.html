<!DOCTYPE html>
<html>
<head>
    <title>Spice Store</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Options</a>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Test 2</a>
                    <a href="#">Test 3</a>
                </div>
            </li>
        </ul>
    </nav>

    <h1>Welcome to the Spice Store</h1>

    <form action="/" method="GET">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product[0] }}</h2>
            <p>Price: ${{ product[1] }}</p>
            <p>Quantity: {{ product[2] }}</p>
            <p>Country of Origin: {{ product[3] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
