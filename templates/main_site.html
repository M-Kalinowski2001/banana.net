<!DOCTYPE html>
<html>
<head>
    <title>Spice Store - Main Site</title>
</head>
<body>
    <h1>Welcome to the Spice Store</h1>


    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/account">Account</a></li>
            <li> <a href="/logout">Log Out</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Options</a>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </li>
        </ul>
    </nav>

    <form action="/" method="GET">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product[0] }}</h2>
            <p>Price: ${{ product[1] }}</p>
            <p>Quantity: {{ product[2] }}</p>
            <p>Country of Origin: {{ product[3] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
